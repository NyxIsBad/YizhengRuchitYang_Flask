<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Interaction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Enter Parameters for Row Processing</h1>
        <form action="{{ url_for('set_parameters') }}" method="POST">
            <div class="form-group">
                <label for="start_row">Starting Row:</label>
                <input type="number" name="start_row" class="form-control" required min="2" value="2">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
